<div id="loginModal" my-modal class="modal fade" ng-controller="loginController">
  <!-- http://stackoverflow.com/questions/15399958/closing-twitter-bootstrap-modal-from-angular-controller -->
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
                <h4 class="modal-title">Авторизация </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input class="form-control" id="login" placeholder="Имя пользователя" ng-model="loginData.userName" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Пароль" ng-model="loginData.password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click=login()>Войти</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click=close()>Отмена</button>
                    <div ng-hide="message == ''" ng-class="(loginSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="signUpModal" my-modal class="modal fade" role="dialog" ng-controller="signupController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Регистрация </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" ng-submit="signUp()">
                    <div class="form-group col-xs-12 col-sm-10">
                        <input class="form-control" id="signLogin" placeholder="Имя пользователя" ng-model="registration.userName" required autofocus>
                    </div>
                    <div class="form-group col-xs-12 col-sm-10">
                        <input class="form-control" type="password" id="signPass" placeholder="Пароль" ng-model="registration.password" required>
                    </div>
                    <div class="form-group col-xs-12 col-sm-10">
                        <input class="form-control" type="password" id="passConfirm" placeholder="Подтверждение пароля" ng-model="registration.confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Отмена</button>
                    <div ng-hide="message == ''" ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
