<div class="row row-content">
  <div class="col-xs-6">
    <div id="carousel1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item" ng-class="{active:$first}" ng-repeat="furn in entity.suite1">
            <img class="img-responsive"
             ng-src="{{furn.image}}"/>
            <div class="carousel-caption">
            <h2>{{furn.name}} <span class="badge">{{furn.price | currency}}</span></h2>
            <p>{{furn.description}}</p>
            <p><a class="btn btn-primary btn-xs" href="#">Нравится</a></p>
            </div>
        </div>
      </div>

      <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="tr"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-xs-6 col-xs-push-1">
    <div id="carousel2" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item" ng-class="{active:$first}" ng-repeat="furn in entity.suite2">
            <img class="img-responsive"
             ng-src="{{furn.image}}">
            <div class="carousel-caption">
            <h2>{{furn.name}} <span class="badge">{{furn.price | currency}}</span></h2>
            <p>{{furn.description}}</p>
            <p><a class="btn btn-primary btn-xs" href="#">Нравится</a></p>
            </div>
        </div>
      </div>

      <a class="left carousel-control" href="#carousel2" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="tr"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel2" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

      <a class="left carousel-control" href="#carousel3" role="button" data-slide="prev">

      </a>
