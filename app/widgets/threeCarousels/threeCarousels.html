<div class="row row-content">
  <div class="col-xs-6">
    <div id="{{'carousel'+entity.suite1[0].id}}" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item" ng-class="{active:$first}" ng-repeat="furn in entity.suite1 track by $index">
            <img class="img-responsive"
             ng-src="{{furn.image}}"/>
            <div class="carousel-caption">
            <h2>{{furn.name}} <span class="badge">{{furn.price | currency}}</span></h2>
            <p>{{furn.description}}</p>
            <p><button class="btn btn-primary btn-xs" ng-if="!furn.liked" ng-click="sendLike(furn.id, 1, $index)">
               <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Нравится</button></p>
            <p><button class="btn btn-primary btn-xs" ng-if="furn.liked" ng-click="sendUnlike(furn.id, 1, $index)">
               <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> Не нравится</button></p>
            </div>
        </div>
      </div>

      <a class="left carousel-control" href="{{'#carousel'+entity.suite1[0].id}}" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="tr"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="{{'#carousel'+entity.suite1[0].id}}" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
